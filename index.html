<!DOCTYPE html>
<html lang="id-ID">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kodeloka</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <style>
	    body {
		    background: linear-gradient(transparent 20%,hsla(0,0%,100%,.7) 40%,transparent 41%),linear-gradient(90deg,hsla(0,0%,100%,.4),rgba(0,0,0,.1),hsla(0,0%,100%,.2)),linear-gradient(55deg,transparent,rgba(0,0,0,.1) 20%,rgba(0,0,0,.1) 50%,transparent 53%),#4580c4;
		    font-family: Segoe UI,sans-serif;
		    font-size: 110%;
	    }
	    h2, h3, h4 {
		    margin: 0;
	    }
	    .img-bunder {
		    border-radius: 50%;
	    }
	    /* https://khang-nd.github.io/7.css/ */
	    .status-bar {
		    margin: -6px 6px 6px;
		    background: #f0f0f0;
		    border: 1px solid rgba(0,0,0,.6);
		    border-top: 0;
		    box-shadow: 0 .5px 1px .5px #fff;
		    display: flex;
	    }
	    .status-bar-field {
		    border-right: 1px solid #cfcfcf;
		    padding: 2px 3px;
		    margin: 0;
		    flex-grow: 1;
	    }
	    p {
		    max-width: 50rem;
		    line-height: 1.5;
	    }
	    .status-bar-field:last-child {
		    border-right: 0;
	    }
    </style>
  </head>
  <body>
    <h1>Kodeloka</h1>
    <div class="status-bar">
            <p class="status-bar-field">2022 <a href="https://arjun4s.github.io/"><img src="favicon.ico" alt="favicon Kodeloka" width="16" height="16"/> Kodeloka</a></p>
            <p class="status-bar-field"><a href="https://github.com/arjun4s" width="16" height="16"><img src="https://avatars.githubusercontent.com/u/68411288?s=16&v=4" alt="avatar Arjun4s" class="img-bunder"/> Arjun4s</a></p>
            <p class="status-bar-field"><a href="https://github.com/"><img src="https://github.githubassets.com/favicons/favicon.png?s=16" alt="favicon Github" width="16" height="16"/> Github</a></p>
    </div><!-- status-bar -->
  </body>
</html>
