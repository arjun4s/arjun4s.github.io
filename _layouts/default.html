<!DOCTYPE html>
<html lang="id_ID">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<meta name="google-site-verification" content="nFPEoA8GyM1FjAewnD7wNOlwf_OfbGkC5xa3nVE2cJY">
		<title>{{ page.title }} - Arjun4s</title>
		<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
		<link href="/css/main.css" rel="stylesheet" type="text/css">
		<link href="/css/normalizecss.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Product+Sans" rel="stylesheet" type="text/css">
		<link href="https://dipoleaks.github.io/atom.xml" rel="alternate" type="application/atom+xml" title="dipoLeaks - Atom">
		{% assign canonical = page.url|remove:'index.html' %}<link rel="canonical" href="{{ site.url }}{{ canonical }}">
	</head>
	<body>
		<nav>
	    		<ul>
	        		<li><a href="https://arjun4s.github.io">Beranda</a></li>
	    		</ul>
		</nav>
		<div class="container">
			<div id="main-wrapper">{{ content }}</div><!-- main-wrapper -->
			<aside id="sidebar-wrapper">
				<h4>.:: Nuntiatum ::.</h4>
				<div style="text-align:center;padding-top: 10px;">
					
				</div>
				<div class="clear"/>
				<h4>.:: Pos Terbaru ::.</h4>
				{% for post in site.posts limit:10 %}
					<li style="padding-left:10px;list-style-type:none;"><a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}" rel="bookmark" target="_blank">{{ post.title }}</a></li>
				{% endfor %}
				<div class="clear"/>
			</aside><!-- sidebar-wrapper -->
			<div class="clear"></div>	
		</div><!-- /.container -->
		<footer>
	    		<ul>
	        		<li>&copy; 2022 <a href="https://arjun4s.github.io">Arjun4s</a></li>        		
			</ul>
		</footer>
	</body>
</html>
