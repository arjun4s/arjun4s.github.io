<!DOCTYPE html>
<html lang="id-ID">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Kodeloka</title>
		<link rel="icon" type="image/x-icon" href="favicon.ico"/>

		<link href='https://arjun4s.github.io/dvr/white.min.css' rel='stylesheet'/>

		<style>
			body {
				margin: 0;
				padding: 0;
				background-image: url(gambarlatarsitus.jpg);
				background-size: cover;
				font-family: Segoe UI,sans-serif;
				font-size: 110%;
				color: #fff;
			}
			h2, h3, h4 {margin: 0;}
			.img-bunder {border-radius: 50%;}
			a:link, a:hover, a:visited {text-decoration: none;}
			/* https://khang-nd.github.io/7.css/ */
			.status-bar {
				position: absolute;
				bottom: 0;
				left: 0;
				right: 0;
				display: flex;
				margin: -6px 6px 6px;
				background: #f0f0f0;
				border: 1px solid rgba(0,0,0,.6);
				border-top: 0;
				box-shadow: 0 .5px 1px .5px #fff;
				color: #000;
			}
			.status-bar-field {
				flex-grow: 1;
				margin: 0;
				padding: 2px 3px;
				border-right: 1px solid #cfcfcf;
			}
			p {max-width: 50rem;line-height: 1.5;}
			.status-bar-field:last-child {border-right: 0;}
		</style>
	</head>
	<body>
		{% include JB/setup %}
		<h1>Kodeloka</h1>
		<h2>Arsip Posting</h2>
		<ul class="posts">{% for post in site.posts %}<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>{% endfor %}</ul>
		<h2>Permainan Favorit</h2>

			<li><a onclick='window.dvpinball['iframe']()'><img alt='Pinball' src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAfklEQVQ4jZWSyw3AMAxCGT2rMRm9tJVLiJMi+RKZ51+AoDGGUqTcaEwi2YOqsSbXICmSAqBoduOdKABpHE0Ar9RBXoBXJzmNUiG2C03VXQnwAaf2dx20gG4Hz/sWkK7g5i2gGjyOz7gyR0A94y9z0XKE5Q9MkPRtbaFHUoioC3+TBCKVpEkJAAAAAElFTkSuQmCC' style='width: 32px; height: 32px;' title='Pinball'/></a></li>
			<li><a onclick='window.dvsolitaire['iframe']()'><img alt='Solitaire' src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAZ0lEQVQ4je2SQQrAIAwEF5Q+2+7T8jN7sTaiSS7iqYE9BJyRaIBFkaxWVucnWETMAPAl3u2hgGT1qsGx4MY1gG+/RdAecpboOa2on/AFOZUO5VR6b8JaoiGdX3Ba4O1BKMC3rlaGegANmnZ42h6lmwAAAABJRU5ErkJggg==' style='width: 32px; height: 32px;' title='Solitaire'/></a></li>
		</ul>
		<div class="status-bar">
			<p class="status-bar-field">2022 <a href="https://arjun4s.github.io/"><img src="favicon.ico" alt="favicon Kodeloka" width="16" height="16"/> Kodeloka</a></p>
			<p class="status-bar-field"><a href="https://github.com/arjun4s" width="16" height="16"><img src="https://avatars.githubusercontent.com/u/68411288?s=16&v=4" alt="avatar Arjun4s" class="img-bunder"/> Arjun4s</a></p>
			<p class="status-bar-field"><a href="https://github.com/"><img src="https://github.githubassets.com/favicons/favicon.png?s=16" alt="favicon Github" width="16" height="16"/> Github</a></p>
		</div><!-- status-bar -->
<script>
        (function(){
            let winbox;
            window.dvminesweeper = {
                "iframe": function(){
                    new WinBox("Minesweeper", {
                        url: "https://arjun4s.github.io/sow98/programs/minesweeper/index.html",
                        class: "iframe"
                    });
                },
            };
            window.dvpinball = {
                "iframe": function(){
                    new WinBox("Pinball", {
                        url: "https://arjun4s.github.io/sow98/programs/pinball/space-cadet.html",
                        class: "iframe"
                    });
                },
            };
            window.dvsolitaire = {
                "iframe": function(){
                    new WinBox("Solitaire", {
                        url: "https://arjun4s.github.io/sow98/programs/js-solitaire/index.html",
                        class: "iframe"
                    });
                },
            };
            window.buttons = {
                minimize: function(){
                    winbox.minimize();
                },
                maximize: function(){
                    winbox.maximize();
                },
                fullscreen: function(){
                    winbox.fullscreen();
                },
                center: function(){
                    winbox.move("center", "center");
                },
                move: function(){
                    winbox.move("right", "bottom");
                },
                resize: function(){
                    winbox.resize("50%", "50%");
                },
                title: function(){
                    winbox.setTitle("Title-" + Math.random());
                },
                color: function(){
                    winbox.setBackground(
                        "rgb(" + (Math.random() * 255 | 0) + "," +
                                 (Math.random() * 255 | 0) + "," +
                                 (Math.random() * 255 | 0) + ")"
                    );
                },
                modal: function(){
                    winbox.body.parentNode.classList.toggle("modal");
                },
                add: function(){
                    winbox.addClass("my-theme");
                },
                remove: function(){
                    winbox.removeClass("my-theme");
                },
                close: function(){
                    winbox.close();
                },
                force_close: function () {
                    winbox.close(true);
                }
            };
        }());
</script>
	</body>
</html>
